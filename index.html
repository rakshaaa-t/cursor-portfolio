    <!-- Custom Fonts with fallbacks -->
    <style>
      @font-face {
        font-family: 'Nexa';
        src: local('Nexa Bold'), local('Nexa-Bold'),
             url('https://storage.googleapis.com/magicpath-fonts/Nexa-Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: 'Nexa Text';
        src: local('Nexa Text'), local('NexaText-Regular'),
             url('https://storage.googleapis.com/magicpath-fonts/NexaText-Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: 'Neulis Cursive';
        src: local('Neulis Cursive'),
             url('https://storage.googleapis.com/magicpath-fonts/Neulis-Cursive.otf') format('opentype');
        font-weight: 500;
        font-style: italic;
        font-display: block;
      }
      @font-face {
        font-family: 'Geist Mono';
        src: local('Geist Mono'),
             url('https://storage.googleapis.com/magicpath-fonts/GeistMono-Regular.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: block;
      }
      
      /* Mobile optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      input, textarea, button, a {
        -webkit-user-select: text;
        user-select: text;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Prevent input zoom on iOS */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
